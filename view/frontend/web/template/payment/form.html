<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {src: getHipayMbwayIcon(), alt: $t('MB WAY')}" class="payment-icon"/>
            <span data-bind="i18n: 'MB WAY'"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    	<div class="control">
        <label data-bind="attr: {for: getCode() + '_phoneNumber'}" class="label">
            <span><!-- ko i18n: 'Alternative phone number for MB WAY Payment'--><!-- /ko --></span>
        </label>
        <div>
	<p><input type="text" style="width:150px;" name="payment[phoneNumber]" class="text" id="phoneNumber" data-bind="value: altPhoneNumber" /></p>
    	</div>
        </div>
        
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="click: placeOrder, attr: {title: $t('Place Order')}">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
